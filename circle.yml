machine:
  services:
    - docker
dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/sample-webapp:$CIRCLE_SHA1 .
test:
  post:
    - docker run -d -p 8080:80 --name sample-webapp $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/sample-webapp:$CIRCLE_SHA1; sleep 10
    - curl -v --silent --retry 10 --retry-delay 5 http://localhost:8080 --stderr - | grep 'Hello world!'
deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
